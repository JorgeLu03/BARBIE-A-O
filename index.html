<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Año Juntos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .btn-comenzar {
            display: inline-block;
            margin-top: 40px;
            padding: 18px 45px;
            background-color: #8B0000;
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            font-weight: 600;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .btn-comenzar:hover {
            background-color: #6B0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="left-content">
                <h1 class="title">Nuestro Primer Año</h1>
                <p class="subtitle">Un viaje de amor y momentos inolvidables</p>
                <div class="divider"></div>
                
                <div class="text-content">
                    <p>Bienvenida a nuestra historia...</p>
                    <a href="concierto.html" class="btn-comenzar">Comencemos</a>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="image-container" style="background: transparent; box-shadow: none; padding: 0;">
            </div>
        </div>
    </div>
</body>
</html>
